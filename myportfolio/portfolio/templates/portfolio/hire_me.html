{% extends "portfolio/layout.html" %}

{% block body %}

<main class="page hire-me-page">
    <section class="portfolio-block hire-me">
        <div class="container">
            <div class="heading">
                <h2>Hire Me</h2>
            </div>
            <form id="hire-me-form" class="invalid">
                <div id="form-alert-danger" class="alert alert-danger" role="alert" style="display: none;">
                    
                </div>
                <div id="form-alert-success" class="alert alert-success" role="alert" style="display: none;">
                    
                </div>
                <div class="mb-3"><label class="form-label" for="subject">Subject</label><input class="hire-me-form-field form-control" type="text" id="subject"></div>
                <div class="mb-3"><label class="form-label" for="email">Your Email</label><input class="hire-me-form-field form-control" type="email" id="email"></div>
                <div class="mb-3"><label class="form-label" for="message">Message</label><textarea class="hire-me-form-field form-control" id="message"></textarea></div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md-6 button" style="margin:auto;">
                            <button id="hire-me-btn" class="btn btn-primary d-block w-100" type="button" disabled>Hire Me</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>

{% endblock %}

{% block scripts %}
{% load static %}

<script src="{% static 'portfolio/hire-me.js' %}"></script>

{% endblock %}
